<div class="chat-widget d-flex flex-column">
    <div class="card">
      <div class="card-header bg-primary text-white">Chat with Us</div>
      <div class="card-body p-0">
        <div class="chat-messages overflow-auto" id="chat-messages"></div>
      </div>
      <div class="card-footer p-1">
        <div class="input-group">
          <input type="text" class="form-control" id="chat-input" placeholder="Type your message here">
          <div class="input-group-append">
            <button class="btn btn-primary" id="chat-send">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <style>
    .chat-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      max-width: 400px;
    }
    .chat-messages {
      height: 300px;
    }
  </style>
  
  <script>
    var input = document.getElementById("chat-input");
    var messages = document.getElementById("chat-messages");
    var send = document.getElementById("chat-send");
  
    send.addEventListener("click", function() {
      var message = input.value;
      if (message === "") {
        return;
      }
      messages.innerHTML += "<div class='chat-message'>" + message + "</div>";
      input.value = "";
    });
  </script>
